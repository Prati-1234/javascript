<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
<title> JavaScript</title>
</head>
<body>







<script>

var obj = [{    
    "id" : "4",
	"name" : "abc"
	},
	{
 "id" : "10",
 "name" : "ab2"
 },
 {
 "id" : "5", 
 "name" : "abc3"
 },
 {
 "id" : "6", 
 "name" : "abc5"
   
} ];   
  
function GetSortOrder(prop) {    
    return function(a, b) {    
        if (a[prop] > b[prop]) {    
            return 1;    
        } else if (a[prop] < b[prop]) {    
            return -1;    
        }    
        return 0;    
    }    
}    
    
obj.sort(GetSortOrder("id")); //Pass the attribute to be sorted on    
document.write("Sorted id : ");    
for (var item in obj) {    
    document.write("<br>" + obj[item].id);    
}    
    
  

</script>

</body>
</html>
